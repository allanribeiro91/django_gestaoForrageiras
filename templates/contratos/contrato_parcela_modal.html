<!-- Modal -->
{% load static %}
<style>
    .tags-column{
        float: left;
        width: 33.33%;
        padding: 5px;
    }

    .custom-modal-width-parcela {
        max-width: 90%;  /* ou qualquer largura que você desejar */
        font-size: 16px !important;
    }

    .horizontal-sections-modal-parcela {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;  /* Alinha os itens ao topo */
        width: 100%;
        height: 75px;
    }

    .modal-content{
        height: 50%;
    }

    

</style>

<!-- Modal -->
<div class="modal fade" id="contratoParcelaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable custom-modal-width-parcela" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nova Parcela</h5>
                <button type="button" class="close closeModalButton" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <div class="horizontal-sections-modal-parcela">
                    <div class="section" style="border: 0px !important;">
                        <div class="grid" style="font-size: 10px;">
                            <div class="form-floating mb-3" style="font-size: 12px;">
                                <input type="text" class="form-control log_data" id="log_data_registro" name="log_data_registro" readonly value="{{ denominacao.registro_data|date:"d/m/Y H:i:s" }}">
                                <label for="floatingInput">ID</label>
                            </div>
                            <div class="form-floating mb-3" style="font-size: 12px;">
                                <input type="text" class="form-control log_data" id="log_data_registro" name="log_data_registro" readonly value="{{ denominacao.registro_data|date:"d/m/Y H:i:s" }}">
                                <label for="floatingInput">Data do Registro</label>
                            </div>
                            <div class="form-floating mb-3" style="font-size: 12px;">
                                <input type="text" class="form-control log_responsavel" id="log_responsavel_registro" name="log_responsavel_registro" readonly value="{{ denominacao.usuario_registro.dp_nome_completo }}">
                                <label for="floatingInput">Responsável pelo Registro</label>
                            </div>
                            <div class="form-floating mb-3" style="font-size: 12px;">
                                <input type="text" class="form-control log_data" id="lot_ult_atualizacao" name="log_data_registro" readonly value="{{ denominacao.ult_atual_data|date:"d/m/Y H:i:s" }}">
                                <label for="floatingInput">Última Atualização</label>
                            </div>
                            <div class="form-floating mb-3" style="font-size: 12px;">
                                <input type="text" class="form-control log_responsavel" id="log_responsavel_atualizacao" name="log_responsavel_atualizacao" readonly value="{{ denominacao.usuario_atualizacao.dp_nome_completo }}">
                                <label for="floatingInput">Responsável Atualização</label>
                            </div>
                            <div class="form-floating mb-3" style="font-size: 12px;">
                                <input type="text" class="form-control log_edicoes" id="log_edicoes" name="log_edicoes" readonly value="{{ denominacao.log_n_edicoes }}">
                                <label for="floatingInput">Nº Edições</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="horizontal-sections-modal-parcela">
                    <div class="section" style="border: 0px !important;">
                        <div class="grid" style="font-size: 14px;">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="n_parcela" name="n_parcela" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                <label for="data">Nº da Parcela</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" id="produto_)Fm" aria-label="Floating label select example" name="tipo_produto">
                                    <option value="" disabled {% if not form.instance.tipo_produto %}selected{% endif %}>Não Informado</option>
                                    {% for value, display in TIPO_PRODUTO %}
                                    <option value="{{ value }}" {% if form.instance.tipo_produto == value %}selected{% endif %}>{{ display }}</option>
                                    {% endfor %}
                                </select>
                                <label for="floatingSelect">Item da ARP</label>
                            </div>
                            <div class="form-floating mb-3 full-width">
                                <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ form.instance.cnpj|default_if_none:'' }}" readonly>
                                <label for="floatingInput">Produto Farmacêutico</label>
                            </div>
                            <div class="form-floating mb-3 full-width">
                                <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ form.instance.cnpj|default_if_none:'' }}" readonly>
                                <label for="floatingInput">Tipo de Cota</label>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="horizontal-sections-modal-parcela">
                    <div class="section" style="border: 0px !important;">
                        <div class="grid" style="font-size: 14px;">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="data" name="data" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                <label for="data">Fator Embalagem</label>
                            </div>
                            <div class="form-floating mb-3 full-width">
                                <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ form.instance.cnpj|default_if_none:'' }}" readonly>
                                <label for="floatingInput">Valor Unitário R$</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="data" name="data" readonly>
                                <label for="data">Valor Total da Parcela R$</label>
                            </div>
                        </div>
                    </div>
                </div>

                

                <div class="horizontal-sections-modal-parcela">
                    <div class="section" style="border: 0px !important;">
                        <div class="grid" style="font-size: 14px;">
                            
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="data" name="data" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                <label for="data">Quantidade Contratada</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="data" name="data" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                <label for="data">Quantidade Entregue</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="data" name="data" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                <label for="data">Saldo da Parcela</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="data_abertura" name="data_abertura" value="{% if form.data_abertura.value %}{{ form.data_abertura.value|date:'Y-m-d' }}{% endif %}">
                                <label for="floatingInput">Data Prevista</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="data_abertura" name="data_abertura" value="{% if form.data_abertura.value %}{{ form.data_abertura.value|date:'Y-m-d' }}{% endif %}">
                                <label for="data">Data Últ. Entrega</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="data" name="data" value="{% if form.data.value %}{{ form.data.value|date:'Y-m-d' }}{% endif %}">
                                <label for="data">Dias de Atraso</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="horizontal-sections-modal-parcela">
                    <div class="section" style="border: 0px !important;">
                        <div class="grid" style="font-size: 14px;">
                            <div class="form-floating mb-3 full-width">
                                <textarea class="form-control auto-expand" id="observacoes" name="observacoes" rows="1" style="height: 100%;">{{ form.instance.observacoes_gerais|default_if_none:'' }}</textarea>
                                <label  for="observacoes">Observações</label><br>    
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModalButton" data-dismiss="modal" style="background-color: rgb(58, 58, 58); border-color: rgb(58, 58, 58);">Cancelar</button>
                <button type="button" class="btn btn-primary" id="salvarTags" style="background-color: rgb(13, 110, 253); border-color: rgb(13, 110, 253);">Salvar</button>
            </div>
        </div>
    </div>
</div>

   
<script>
    document.querySelectorAll('.closeModalButton').forEach(button => {
        button.addEventListener('click', function() {
            $('#tagsModal').modal('hide');
        });
    });
</script>

<script src="{% static 'js/produtos.js' %}"></script>
