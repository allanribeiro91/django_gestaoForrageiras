{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Forrageiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="icon" href="{% static 'assets\favicon\forrageiras_icone.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container_login">
        <div class="image-section">
            <img src="{% static 'assets/imagens/cactaceas_angicos.jpg' %}" alt="Imagem do SisDAF">
        </div>
        <div class="login-section">
            <img src="{% static 'assets/logo/forrageiras.png' %}" alt="Logo Senar">
            <h1 style="color: black;">Gestão Forrageiras</h1>
            <div class="form-wrapper">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                            {% if field.label == "CPF" %}
                            <label id="cpf-error" class="error-label">CPF Inválido!</label>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <a class="esqueci-senha" href="#">Esqueci a senha</a>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="additional-links">
                        <a href="{% url 'cadastro' %}" id="cadastrar" style="color: rgb(2, 14, 74)">Cadastrar</a>
                    </div>
                    {% include '_partials/_alertas.html' %}

                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/valida_cpf.js' %}"></script>
    <script src="{% static 'js/_alerts.js' %}"></script>
</body>
</html>
