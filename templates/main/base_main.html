{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Forrageiras</title>
    
    <!-- Adicionando jQuery via CDN -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'assets\favicon\forrageiras_icone.ico' %}" type="image/x-icon">

    <!-- Folhas de estilos intenros -->
    <link rel="stylesheet" href="{% static 'styles/base_main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/_sidebar.css' %}">

    <!-- Folhas de estilo específca da página -->
    {% block extra_head %}{% endblock %}
    
</head>

<body>       

    <!--Navbar-->
    
    
    <div class="main-container">
        
        <!--Sidebar-->
        {% include '_partials/_sidebar.html' %}
        
        <!-- Área de Trabalho -->
        <div class="workspace" >
            {% block content %}{% endblock%}
        </div>
        
    </div>

    <script src="{% static 'js/_alerts.js' %}"></script>
    <script src="{% static 'js/_funcoes.js' %}"></script>

</body>

</html>
